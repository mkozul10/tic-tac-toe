<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="source.js" defer></script>
</head>
<body>
    <div id="container">
        <div class="field" data-j="0" data-i="0" data-index="0">X</div>
        <div class="field" data-j="1" data-i="0" data-index="1">O</div>
        <div class="field" data-j="2" data-i="0" data-index="2">O</div>
        <div class="field" data-j="0" data-i="1" data-index="3">X</div>
        <div class="field" data-j="1" data-i="1" data-index="4">X</div>
        <div class="field" data-j="2" data-i="1" data-index="5">O</div>
        <div class="field" data-j="0" data-i="2" data-index="6">O</div>
        <div class="field" data-j="1" data-i="2" data-index="7">X</div>
        <div class="field" data-j="2" data-i="2" data-index="8">X</div>
    </div>
</body>
</html>
